<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viacep Integration</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header></header>

    <section class="content">

        <main class="section-form">

            <h1>Preencha o campo cep</h1>

            <form id="form" method="post">

                <input id="cep" type="text" placeholder="Cep">
                <input id="logradouro" type="text" placeholder="Rua" readonly>
                <input id="bairro" type="text" placeholder="Bairro" readonly>
                <input id="complemento" type="text" placeholder="Complemento" readonly>
                <input id="localidade" type="text" placeholder="Cidade" readonly>
                <input id="uf" type="text" placeholder="Estado" readonly>

                <button id="btnSubmit" value="Enviar">Enviar</button>

            </form>

        </main>

    </section>
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
